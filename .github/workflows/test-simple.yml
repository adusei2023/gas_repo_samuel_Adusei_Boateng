name: Test - Simple Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'

jobs:
  verify:
    name: Verify Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Node version
        run: node --version

      - name: Check npm version
        run: npm --version

      - name: List installed packages
        run: npm list --depth=0

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Start application (background)
        run: |
          npm start &
          sleep 5
          curl http://localhost:3000/health || echo "Health check failed"
          kill %1 || true

