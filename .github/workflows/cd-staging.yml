name: CD - Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: gas-app-staging
  DEPLOYMENT_SLOT: staging

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/gas-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            DEPLOYMENT_TYPE=staging

  deploy-to-staging:
    name: Deploy to Azure App Service (Staging)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.DEPLOYMENT_SLOT }}.azurewebsites.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Staging Slot)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.DEPLOYMENT_SLOT }}
          images: ${{ needs.build-and-push.outputs.image-tag }}

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.DEPLOYMENT_SLOT }}.azurewebsites.net/health"
          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-to-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run smoke tests
        run: |
          BASE_URL="https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.DEPLOYMENT_SLOT }}.azurewebsites.net"

          # Test health endpoint
          curl -f "$BASE_URL/health" || exit 1

          # Test metrics endpoint
          curl -f "$BASE_URL/metrics" || exit 1

          # Test API endpoint
          curl -f "$BASE_URL/api" || exit 1

          echo "All smoke tests passed!"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-to-staging, smoke-tests]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.smoke-tests.result == 'success'
        run: |
          echo "✅ Staging deployment successful!"
          echo "URL: https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.DEPLOYMENT_SLOT }}.azurewebsites.net"

      - name: Deployment Failed
        if: needs.smoke-tests.result != 'success'
        run: |
          echo "❌ Staging deployment failed!"
          exit 1
