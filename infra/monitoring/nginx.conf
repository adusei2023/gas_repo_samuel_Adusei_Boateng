events {
    worker_connections 1024;
}

http {
    # Upstream for stable deployment (90% traffic)
    upstream stable {
        server app-stable:3000 weight=9;
    }

    # Upstream for canary deployment (10% traffic)
    upstream canary {
        server app-canary:3000 weight=1;
    }

    # Combined upstream with weighted load balancing
    upstream app_backend {
        server app-stable:3000 weight=9;
        server app-canary:3000 weight=1;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route traffic with 90/10 split
        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Metrics endpoint - aggregate from both deployments
        location /metrics {
            proxy_pass http://app_backend/metrics;
            proxy_set_header Host $host;
        }
    }
}

